<!DOCTYPE html>
<html>

<head>
    <title>Leaflet.AnimatedSearchBox Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="src/AnimatedSearchBox.css">
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            display: block;
            position: absolute;
            height: auto;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            margin: 20px;
        }

        #map {
            width: 100%;
            height: 80%;
        }
    </style>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="/src/AnimatedSearchBox.js"></script>
</head>

<body>
    <a href="https://luka1199.github.io/Leaflet.AnimatedSearchBox/examples/"
        style="position: absolute; top: 0px; right: 0px;">Other Examples</a>
    <h1><a href="https://github.com/luka1199/Leaflet.AnimatedSearchBox">Leaflet.AnimatedSearchBox</a>: Basic Example
    </h1>
    <div id="map"></div>
    <script>
        var map = L.map('map', {
            zoomControl: false
        }).setView([51.505, -0.09], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var searchbox = L.control.searchbox({
            position: 'topright',
            expand: 'left'
        }).addTo(map);

        // Close and clear searchbox 600ms after pressing ENTER in the search box
        searchbox.onInput("keyup", function (e) {
            if (e.keyCode == 13) {
                setTimeout(function () {
                    searchbox.hide();
                    searchbox.clear();
                }, 600);
            }
        });

        // Close and clear searchbox 600ms after clicking the search button
        searchbox.onButton("click", function () {
            setTimeout(function () {
                searchbox.hide();
                searchbox.clear();
            }, 600);
        });
    </script>
</body>

</html>
